version: "3.9"

x-plane-env: &plane-env
  DATABASE_URL: postgresql://plane:plane@plane-db:5432/plane
  REDIS_URL: redis://redis:6379/0
  SECRET_KEY: super-secret-key-change-in-production
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
  AWS_S3_ENDPOINT_URL: http://minio:9000
  AWS_S3_BUCKET_NAME: plane-uploads
  AWS_REGION: us-east-1
  FILE_SIZE_LIMIT: "5242880"
  WEB_URL: http://localhost:3000
  CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
  ENABLE_SIGNUP: "1"
  GUNICORN_WORKERS: "2"

services:
  # ---------------------------------------------------------------------------
  # Infrastructure
  # ---------------------------------------------------------------------------
  plane-db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: plane
      POSTGRES_PASSWORD: plane
      POSTGRES_DB: plane
    volumes:
      - plane-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plane"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Plane.so Services
  # ---------------------------------------------------------------------------
  plane-api:
    image: makeplane/plane-backend:latest
    restart: unless-stopped
    command: ./bin/docker-entrypoint-api.sh
    environment:
      <<: *plane-env
    depends_on:
      plane-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  plane-worker:
    image: makeplane/plane-backend:latest
    restart: unless-stopped
    command: ./bin/docker-entrypoint-worker.sh
    environment:
      <<: *plane-env
    depends_on:
      plane-db:
        condition: service_healthy
      redis:
        condition: service_healthy

  plane-beat:
    image: makeplane/plane-backend:latest
    restart: unless-stopped
    command: ./bin/docker-entrypoint-beat.sh
    environment:
      <<: *plane-env
    depends_on:
      plane-db:
        condition: service_healthy
      redis:
        condition: service_healthy

  plane-web:
    image: makeplane/plane-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - plane-api

  plane-space:
    image: makeplane/plane-space:latest
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - plane-api

  # ---------------------------------------------------------------------------
  # Orchestrator
  # ---------------------------------------------------------------------------
  orchestrator:
    build:
      context: ./packages/orchestrator
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: "4000"
      REDIS_URL: redis://redis:6379/1
      PLANE_API_URL: http://plane-api:8000
      PLANE_API_TOKEN: ${PLANE_API_TOKEN}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      plane-api:
        condition: service_started

volumes:
  plane-db-data:
  redis-data:
  minio-data:
